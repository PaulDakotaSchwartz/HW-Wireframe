<!DOCTYPE html>

<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<!-- Title in Tab at top of browser -->
	<title>Easier Layout</title>
	<!-- link code to CSS file -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<!-- Container Code for Entire Viewable Browser Window -->
<body>
	<!-- Header Container -->
	<HEADER>header</HEADER>
	<!-- Nav Container -->
	<nav>nav</nav>
	<!-- Container for floating boxes -->
	<div>
		<!-- 1st Floating Box (section) -->
		<!-- The following tags need to be modified so that they position properly on the page -->
		<section>section
			<!-- article Box inside section box -->
			<article>article
				<!-- Heading List Box -->
				<h1>h1, h2, h3</h1>
				<!-- paragraph -->
				<p>p</p>
			</article>
		</section>
		<!-- 2nd Floating Box (aside)-->
		<aside>aside</aside>
	</div>
	<!-- Footer Container -->
	<footer>footer</footer>
</body>

</html>
